<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ashikCamera{
            background-color: blue;
            height: 500px;
            width: 500px;
            border: 10px solid black;
            border-radius: 50%;
            margin-left: 350px;
        }
    </style>
</head>
<body>
    <!-- 7M 24S -->
    <video id="ashikCamera" autoplay="true"></video>
    <script>
        var video = document.getElementById('ashikCamera');
        var camera = navigator.mediaDevices.getUserMedia;

        if(camera){
            navigator.mediaDevices.getUserMedia({
                video:true,
                audio:true
            })
            .then(function(e){
                video.srcObject = e;
            })
            .catch(function(error){
                console.log("error")
            })
        }
    </script>
</body>
</html>
